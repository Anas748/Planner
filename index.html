<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <h1>Task Planner</h1>
        <form id="add-task-form">

            <input type="date" id="task-date" required>
            <div style="margin-top: 20px;"></div>
            <input type="text" id="task-note" placeholder="Task Note" required>
            <div style="margin-top: 20px;"></div>
            <input type="file" id="task-file">
            <div style="margin-top: 20px;"></div>
            <button type="submit">Add Task</button>
        </form>
        <div id="task-list">
            <!-- Task items will go here -->
        </div>
    </div>
    <button id="view-active">View Active</button>
    <button id="view-completed">View Completed</button>
    <button id="view-flagged">View Flagged</button>
    <div id="active-task-list">
    <!-- Active tasks will go here -->
    </div>
    <div id="completed-task-list" style="display: none;">
    <!-- Completed tasks will go here -->
    </div>
    <div id="flagged-task-list" style="display: none;">
    <!-- Flagged tasks will go here -->
    </div>


    <script src="script.js"></script>
</body>

</html>
