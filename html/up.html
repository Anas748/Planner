<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="witdh = device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <title>Planner</title>
</head>

<body>
  <div class="mainContainer">
    <div class="left-nav">

        <button type="button" id="all-button" class="side-button"> 
          <i class="fas fa-tasks"></i> 
          <span>All</span>
        </button>
        <button type="button" id="completed-button" class="side-button">
          <i class="fas fa-check"></i>
          <span>Completed Task</span>
      </button>
        <button type="button" id="flagged-button" class="side-button">
          <i class="fas fa-flag"></i>
          <span>Flagged</span>
      </button>
        <button type="button" id="return-button" class="side-button">
         <i class="fas fa-arrow-left"></i>
         <span>Return</span>
        </button>


    </div>
    <div class="upcoming-class">
      <div class="up-task">

      </div>
    </div>
  </div>
  <script src="/js/upScript.js"></script>
</body>

</html>
